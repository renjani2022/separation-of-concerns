<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>start from nothing!</title>
    <meta name="description" content="start from nothing!" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>start from nothing!</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <h2>a list of things</h2>
          <ul start="0">
            <li>robots</li>
            <li>solar systems</li>
            <li>
              <a href="https://www.badgerbadgerbadger.com" expected="_blank"
                >learn about badgers</a
              >
            </li>
            <li>oil</li>
          </ul>
        </div>

        <div id="actual"></div>

        <script id="dom-manipulation-script">
          'use strict';
          debugger;

          //create h2
          const h2El = document.createElement('h2');
          h2El.innerText = 'a list of things';
          document.getElementById('actual').appendChild(h2El);

          //create ul, li

          const things = ['robots', 'solar systems', '', 'oil'];
          const unorderedList = document.createElement('ul');
          for (let thing of things) {
            const newList = document.createElement('li');
            newList.innerText = thing;
            unorderedList.appendChild(newList);
          }
          document.getElementById('actual').appendChild(h2El);
          actual.appendChild(unorderedList);

          //add link
          const aElement = document.createElement('a');
          aElement.href = 'https://www.badgerbadgerbadger.com';
          aElement.innerText = 'learn about badgers';

          const actualDiv = document.getElementById('actual');
          const ulElement = actualDiv.children[1];
          const liElement = ulElement.children[2];
          liElement.appendChild(aElement);

          // write me! (... without using cloneNode, that's kind of cheating)
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
