<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>fix the list</title>
    <meta name="description" content="fix the list" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>fix the list</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <h1>a list of things</h1>
          <ul>
            <li>robots</li>
            <li>solar systems</li>
            <li>oil</li>
          </ul>
        </div>

        <div id="actual">
          <ol>
            <li>robots</li>
            <li>wrong wrong wrong wrong</li>
            <li>oil</li>
            <li>oil</li>
          </ol>
        </div>

        <script id="dom-manipulation-script">
          'use strict';
          debugger;
          //change il child
          const actualDiv = document.getElementById('actual');
          const olEl = actualDiv.children[0];
          olEl.children[1].innerText = 'solar systems';

          //remove il child
          const olElement = actualDiv.children[0];
          const extraList = olElement.children[3];
          olElement.removeChild(extraList);

          //add h1
          const h1El = document.createElement('h1');
          h1El.innerText = 'a list of things';
          document.getElementById('actual').prepend(h1El);

          ////ol --> ul
          const olElem = actual.children[1];
          const ulEl = document.createElement('ul');

          const ilLength = olElem.children.length;
          for (let i = 0; i < ilLength; i++) {
            const nextChild = olElem.children[i].cloneNode(true);
            ulEl.appendChild(nextChild);
          }
          actual.replaceChild(ulEl, olElem);

          // write me! (... without using cloneNode, that's kind of cheating)
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
